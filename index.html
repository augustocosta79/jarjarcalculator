<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./dist/app.js" defer></script>
</head>
<body>
<br>
<div class="container">
  <section class="row" id="display">
    <input type="text" id="data" />
  </section>
  <section class="row" id="operations">
    <button id="clear">C</button>
    <button title="sum">+</button>
    <button title="sub">-</button>
    <button title="mul">*</button>        
    <button title="div">/</button>        
    <button title="result">=</button>        
  </section>
  <section class="row" id="numbers">    
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>    
    <button>.</button>    
    <button id="del">Del</button>    
  </section>

</div>

</body>
</html>
